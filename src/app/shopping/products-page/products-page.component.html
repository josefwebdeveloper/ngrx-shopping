<mat-tab-group selectedIndex="2">
  <mat-tab label="Products">
    <ng-template matTabContent>
      <app-products-list
        [currencyUpdated]="currencyUpdated$ | async"
        [products]="allProducts$ | async"
        [shops]="allShops$ | async"
      ></app-products-list>
    </ng-template>
  </mat-tab>
  <mat-tab label="Stores">
    <ng-template matTabContent>
      <app-shops-list
        [currencyUpdated]="currencyUpdated$ | async"
        [shops]="allShops$ | async"
      ></app-shops-list>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">add_plus</mat-icon>
      Add Product
    </ng-template>
    <app-add-product [received]="receivedList"></app-add-product>
  </mat-tab>
</mat-tab-group>
