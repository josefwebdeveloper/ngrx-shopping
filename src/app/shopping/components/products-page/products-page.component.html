<mat-tab-group (focusChange)="onTabChanged($event)">
  <mat-tab label="Products">
    <ng-template matTabContent>
      <app-products-list
        [currencyUpdated]="currencyUpdated$ | async"
        [products]="allProducts$ | async"
        [shops]="allShops$ | async"
      ></app-products-list>
    </ng-template>
  </mat-tab>
  <mat-tab label="Stores">
    <ng-template matTabContent>
      <app-shops-list
        [currencyUpdated]="currencyUpdated$ | async"
        [shops]="allShops$ | async"
      ></app-shops-list>
    </ng-template>
  </mat-tab>
  <mat-tab *ngIf="!receivedList">
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">add_plus</mat-icon>
      Add Product
    </ng-template>
    <app-add-product></app-add-product>
  </mat-tab>
</mat-tab-group>
<div
  *ngIf="(allProducts$ | async).length === 0 && activeTab === 0"
  class="no-products mat-display-2"
>
  No Products...
</div>
<div
  *ngIf="(allShops$ | async).length === 0 && activeTab === 1"
  class="no-products mat-display-2"
>
  No Shops...
</div>
